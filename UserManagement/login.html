        <!-- Required meta tags -->
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="login.css">

        <title>User Managaement</title>
    
    </head>

    <body>


        <div class="container">

            <div class="d-flex justify-content-lg-center  " style="padding-top: 100px ">
                <div class="well  well-lg col-lg-4  "  style="width:   385px;  height: 452px; background-color: #FFFFFF">
                    <img src="mi-logo.jpg" class="img-circle center-block" alt="Cinque Terre">
                </br>
                    <div class="d-flex justify-content-center">
                        <label style="font-size: 16px; color: #5e6773">Login to your account</label>
                    </div>
                </br>

                    <form id="loginverify" onsubmit="check()">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group" >
                                    
                                    <input name="username" class="form-control" placeholder="Username"
                                    type="text" id="username" required>
                                    <p  class="error" style="font-size: 12px"><span class="emsg_first hidden"></span>Username is required  </span></p>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">

                                <div class="form-group ">

                                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                                    <p  class="error" style="font-size: 12px"><span class="emsg_first hidden">The password is required  </span></p>

                                </div>
                            </div>

                        </div>
                    </br>
                        <div class="row">
                            <div class="col-lg-12">
                                <button class="btn  btn-lg-3 btn-block"  style="width:   320px;  height: 44px; background-color: #00ADFA;     " type="submit"><span style="font-size: 24px;font: bold; color: white"> LOGIN</span> </button>
                            </div>
                        </div>
                    </br>
                    </form>
                    <div class="d-flex justify-content-lg-center  " >
                              <a href="file:///home/bridgeit/Documents/UserManagement/forgetPassword.html" class="btn btn-link"> <span class="glyphicon glyphicon-lock"></span> Forgot Password?</a>
                    
                    </div>

                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="login.js"></script>
    
                     
   
    </body>
